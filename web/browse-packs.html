<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse Goal Packs - GoalCards</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
  <link href="/res/css/all.css?v=3" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="/res/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/res/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/res/favicon-16x16.png">
  <link rel="manifest" href="/res/site.webmanifest">
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">
  <!-- Navigation -->
  <header class="shadow-md py-4 px-6 bg-white">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="/">
        <h1 class="text-xl font-bold text-indigo-600" style="display: none;">GoalCards</h1>
        <img src="/res/logo.png" class="nav-logo" />
      </a>
      <button id="menu-toggler" class="md:hidden text-gray-700 focus:outline-none">
        <svg style="pointer-events: none;" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <nav id="menu" class="hidden md:flex space-x-6 items-center">
        <a href="/" class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="/about" class="text-gray-600 hover:text-indigo-600">About</a>
      </nav>
    </div>
    <div id="mobileMenu" class="md:hidden hidden px-4 pb-4 space-y-2">
        <a href="/" class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="/about" class="text-gray-600 hover:text-indigo-600">About</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 mt-10">
    <h2 class="text-3xl font-bold mb-6">Browse Goal Packs</h2>

    <div class="flex flex-col md:flex-row md:items-center md:space-x-6 mb-8">
      <input
        id="searchInput"
        type="text"
        placeholder="Search goal packs..."
        class="flex-grow px-4 py-2 border border-gray-300 rounded-md shadow-sm mb-4 md:mb-0"
        oninput="filterPacks()"
      />
      <select id="categoryFilter" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm" onchange="filterPacks()">
        <option value="">All Categories</option>
        <option value="Money">Money</option>
        <option value="Health">Health</option>
        <option value="Productivity">Productivity</option>
        <option value="Skills">Skills</option>
      </select>
    </div>

    <div id="packsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Packs will be inserted here dynamically -->
    </div>
  </main>

  <footer class="py-8 text-center text-sm text-gray-500 mt-10">
    Â© 2025 GoalCards. All rights reserved.
  </footer>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="/res/js/packs.js"></script>
  <script src="/res/js/renderCards.js"></script>
  <script>
    // Initial render
    renderPacks(packs);
  </script>
  <script src="/res/js/auth-menu.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - GoalCards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/res/css/all.css?v=3" />
  <link rel="apple-touch-icon" sizes="180x180" href="/res/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/res/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/res/favicon-16x16.png">
  <link rel="manifest" href="/res/site.webmanifest">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Navigation -->
  <header class="shadow-md py-4 px-6 bg-white">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="/">
        <h1 class="text-xl font-bold text-indigo-600" style="display: none;">GoalCards</h1>
        <img src="/res/logo.png" class="nav-logo" />
      </a>
      <button id="menu-toggler" class="md:hidden text-gray-700 focus:outline-none">
        <svg style="pointer-events: none;" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <nav id="menu" class="hidden md:flex space-x-6 items-center">
        <a href="/" class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="/about" class="text-gray-600 hover:text-indigo-600">About</a>
      </nav>
    </div>
    <div id="mobileMenu" class="md:hidden hidden px-4 pb-4 space-y-2">
        <a href="/" class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="/about" class="text-gray-600 hover:text-indigo-600">About</a>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="bg-white max-w-md w-full p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">Create your account</h2>

      <form class="space-y-6">
        <div>
          <label for="fullname" class="block text-gray-700 font-medium mb-1">Full Name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            required
            placeholder="John Doe"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@example.com"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="At least 8 characters"
            minlength="8"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div>
          <label for="confirm_password" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            placeholder="Re-enter your password"
            minlength="8"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-md transition"
        >
          Register
        </button>
      </form>

      <p class="mt-6 text-center text-gray-600">
        Already have an account?
        <a href="/login" class="text-indigo-600 hover:underline font-semibold">Login here</a>
      </p>
    </div>
  </main>

  <footer class="bg-white text-center py-4 text-gray-500 text-sm mt-auto">
    &copy; 2025 GoalCards. All rights reserved.
  </footer>

</body>
<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/res/js/auth-menu.js" type="module"></script>
<!-- Your custom register logic -->
<script src="/res/js/register.js" type="module"></script>
</html>
